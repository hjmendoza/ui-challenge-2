<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>UI Challenge 2</title>
</head>
<body>
  <h1>UI Challenge - Custom Form Elements</h1>
  <form>
  <label>text input</label><br>
  <input type="text" name="textinput" placeholder="placeholder text" class="textinput"><br>

  <label>text input w/validation</label><br>
  <input type="text" name="validatedtext" placeholder="placeholder text" required class="validatedtext"><br>

  <label>select box</label><br>
  <select class="selectbox">
    <option value="1">option 1</option>
    <option value="2">option 2</option>
    <option value="3">option 3</option>
    <option value="4">option 4</option>
    <option value="5">option 5</option>
  </select><br><br>

  <label>checkbox</label><br>
  <input type="checkbox" class="checkbox1">
  <input type="checkbox" class="checkbox2"><br>

  <label class="radio">radio</label><br>
  <input type="radio" class="radio">
  <input type="radio" class="radio"><br>

  <label>buttons</label><br>
  <input type="submit" class="submit1">
  <input type="submit" class="submit2">

  
  </form>
</body>
</html>
